name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Check JavaScript syntax
        run: node --check server.js

      - name: Check for console errors in JS files
        run: |
          echo "Checking JavaScript files for syntax errors..."
          for file in $(find . -name "*.js" -not -path "./node_modules/*"); do
            node --check "$file" || exit 1
          done
          echo "All JavaScript files passed syntax check!"

# Note: Railway handles deployment automatically on push to main
# Tests requiring API keys should be run locally before pushing
