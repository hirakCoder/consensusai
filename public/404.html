<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | ConsensusAI</title>
  <style>
    :root {
      --bg-deep: #030304;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --accent-primary: #6366f1;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .error-message {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .orb-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
    }

    .orb {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%,
        rgba(99, 102, 241, 0.4) 0%,
        rgba(139, 92, 246, 0.2) 50%,
        transparent 70%);
      box-shadow:
        0 0 60px rgba(99, 102, 241, 0.3),
        inset 0 0 40px rgba(99, 102, 241, 0.1);
      animation: pulse 3s ease-in-out infinite;
    }

    .orb::before {
      content: '?';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: rgba(255, 255, 255, 0.3);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .home-btn {
      display: inline-block;
      padding: 0.875rem 2rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s ease;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
    }

    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(99, 102, 241, 0.4);
    }

    .suggestions {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .suggestions-title {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .suggestions-links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .suggestions-links a {
      color: var(--accent-primary);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .suggestions-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .error-code { font-size: 5rem; }
      .error-title { font-size: 1.25rem; }
      .error-message { font-size: 0.9rem; }
      .orb-container { width: 80px; height: 80px; }
      .orb::before { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="orb-container">
      <div class="orb"></div>
    </div>
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">
      The AI collective couldn't reach consensus on this page - it doesn't seem to exist.
      Perhaps it was moved, deleted, or never existed in the first place.
    </p>
    <a href="/" class="home-btn">Return to Home</a>

    <div class="suggestions">
      <p class="suggestions-title">You might be looking for:</p>
      <div class="suggestions-links">
        <a href="/">Home</a>
        <a href="/terms.html">Terms</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/disclaimer.html">Disclaimer</a>
      </div>
    </div>
  </div>
</body>
</html>
